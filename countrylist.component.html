<div class="container">
 <button class="btn btn-primary btn-lg" *ngIf="showDetails === true" (click)= "showDetails= false"> <span class="glyphicon glyphicon-arrow-left "></span>  Back</button>

  <div class="container mt-3" *ngIf="showDetails === false">
    <p> Search For country</p>  
    <input class="form-control" #searchRef= id="myInput" type="search" [(ngModel)]="search" placeholder="Search..">
    <br>
  <h1>Country List </h1>

  <table class="table table-bordered table-striped table-hover">
    <tr>
      
      <th>Name</th>
      
    </tr>
    <tr *ngFor="let item of employee | filter:search">
          <td (click)="getDetails(item.name)"> {{item.name}} </td>
            <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </tr>
  </table>
</div>
<div *ngIf="showDetails === true">
  <app-employeedetails [country]="countriesDetails"></app-employeedetails>
</div>
